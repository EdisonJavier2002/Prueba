<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase CRUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-image: url(https://p.kindpng.com/picc/s/425-4253422_huellas-de-perro-hd-png-download.png);
        }

        form {
            margin-bottom: 20px;
        }

        input,
        button {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .menu-container {
            background-color: #007bff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .menu-container a {
            text-decoration: none;
            color: rgb(0, 0, 0);
            margin-right: 10px;
            font-weight: bold;
        }

        .menu-container a:hover {
            color: rgb(255, 255, 255);
        }

        .h2textos {
            color: #fff;
            background-color: #007bff;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }

        .h1txt {
            color: #000000;
            background-color: #00e5ff;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
    <script type="module">
        // Importa las funciones que necesitas de los SDKs que necesites
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // Tu configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD73Mp6G2pi_pWS66rvaINg30d-n5ArP9c",
            authDomain: "mascotascrud.firebaseapp.com",
            projectId: "mascotascrud",
            storageBucket: "mascotascrud.appspot.com",
            messagingSenderId: "1060241153",
            appId: "1:1060241153:web:84ecde2965957fa39ee500",
            measurementId: "G-T0EXQLHXFH"
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Verificar el estado de autenticación y ajustar la interfaz
        onAuthStateChanged(auth, (user) => {
            const loginSection = document.getElementById('loginSection');
            const mascotaSection = document.getElementById('mascotaSection');
            const logoutBtn = document.getElementById('logoutBtn');
            if (user) {
                loginSection.style.display = 'none';
                mascotaSection.style.display = 'block';
                logoutBtn.style.display = 'block';
                getMascotas();
            } else {
                loginSection.style.display = 'block';
                mascotaSection.style.display = 'none';
                logoutBtn.style.display = 'none';
            }
        });

        // Función para registrarse
        async function register() {
            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log("Usuario registrado:", userCredential.user);
            } catch (error) {
                console.error("Error al registrar:", error);
                alert("Error al registrar: " + error.message);
            }
        }

        // Función para iniciar sesión
        async function login() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log("Usuario logueado:", userCredential.user);
            } catch (error) {
                console.error("Error al iniciar sesión:", error);
                alert("Error al iniciar sesión: " + error.message);
            }
        }

        // Función para cerrar sesión
        async function logout() {
            try {
                await signOut(auth);
                console.log("Usuario desconectado");
            } catch (error) {
                console.error("Error al cerrar sesión:", error);
                alert("Error al cerrar sesión: " + error.message);
            }
        }

        // Referencia a la colección "mascotas"
        const mascotasCollection = collection(db, "mascotas");

        // Crear Mascota
        async function createMascota(data) {
            try {
                const docRef = await addDoc(mascotasCollection, data);
                console.log("Document written with ID: ", docRef.id);
                await getMascotas();
            } catch (e) {
                console.error("Error adding document: ", e);
            }
        }

        async function updateMascota(id, updatedData) {
            const mascotaDoc = doc(db, "mascotas", id);
            await updateDoc(mascotaDoc, updatedData);
            console.log("Document updated with ID: ", id);
            await getMascotas();
        }

        async function deleteMascota(id) {
            const mascotaDoc = doc(db, "mascotas", id);
            await deleteDoc(mascotaDoc);
            console.log("Document deleted with ID: ", id);
            await getMascotas();
        }

        async function getMascotas() {
            const querySnapshot = await getDocs(mascotasCollection);
            const tableBody = document.getElementById('tablaMascotasBody');
            tableBody.innerHTML = '';
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const row = `
                    <tr>
                        <td>${doc.id}</td>
                        <td>${data.nombre}</td>
                        <td>${data.especie}</td>
                        <td>${data.raza}</td>
                        <td>${data.edad}</td>
                        <td>${data.peso}</td>
                        <td>${data.fecha_nacimiento}</td>
                        <td>${data.propietario}</td>
                        <td>${data.direccion_propietario}</td>
                        <td>${data.telefono_contacto}</td>
                    </tr>
                `;
                tableBody.insertAdjacentHTML('beforeend', row);
            });
        }

        async function searchMascotaById(id) {
            const mascotaDoc = doc(mascotasCollection, id);
            const docSnap = await getDoc(mascotaDoc);
            if (docSnap.exists()) {
                fillFormWithMascotaData(docSnap.id, docSnap.data());
            } else {
                console.log("No such document!");
                document.getElementById('mascotaForm').reset();
            }
        }

        function fillFormWithMascotaData(id, data) {
            document.getElementById('buscarId').value = id;
            document.getElementById('nombre').value = data.nombre;
            document.getElementById('especie').value = data.especie;
            document.getElementById('raza').value = data.raza;
            document.getElementById('edad').value = data.edad;
            document.getElementById('peso').value = data.peso;
            document.getElementById('fecha_nacimiento').value = data.fecha_nacimiento;
            document.getElementById('propietario').value = data.propietario;
            document.getElementById('direccion_propietario').value = data.direccion_propietario;
            document.getElementById('telefono_contacto').value = data.telefono_contacto;
        }

        document.getElementById('insertarBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const data = {
                nombre: document.getElementById('nombre').value,
                especie: document.getElementById('especie').value,
                raza: document.getElementById('raza').value,
                edad: document.getElementById('edad').value,
                peso: document.getElementById('peso').value,
                fecha_nacimiento: document.getElementById('fecha_nacimiento').value,
                propietario: document.getElementById('propietario').value,
                direccion_propietario: document.getElementById('direccion_propietario').value,
                telefono_contacto: document.getElementById('telefono_contacto').value
            };
            await createMascota(data);
        });

        document.getElementById('buscarIdBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const id = document.getElementById('buscarId').value;
            await searchMascotaById(id);
        });

        document.getElementById('actualizarBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const id = document.getElementById('buscarId').value;
            const updatedData = {
                nombre: document.getElementById('nombre').value,
                especie: document.getElementById('especie').value,
                raza: document.getElementById('raza').value,
                edad: document.getElementById('edad').value,
                peso: document.getElementById('peso').value,
                fecha_nacimiento: document.getElementById('fecha_nacimiento').value,
                propietario: document.getElementById('propietario').value,
                direccion_propietario: document.getElementById('direccion_propietario').value,
                telefono_contacto: document.getElementById('telefono_contacto').value
            };
            await updateMascota(id, updatedData);
        });

        document.getElementById('eliminarBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const id = document.getElementById('buscarId').value;
            await deleteMascota(id);
        });

        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            await logout();
        });

    </script>
</head>

<body>
    <div class="menu-container">
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
        <a href="#">Acerca de</a>
        <a id="logoutBtn" href="#" style="display:none;">Cerrar Sesión</a>
    </div>
    <h1 class="h1txt">Módulo de Gestión de Mascotas</h1>
    <div id="loginSection">
        <h2 class="h2textos">Registro de Usuarios</h2>
        <form id="registerForm">
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="button" onclick="register()">Registrarse</button>
        </form>
        <h2 class="h2textos">Inicio de Sesión</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="button" onclick="login()">Iniciar Sesión</button>
        </form>
    </div>
    <div id="mascotaSection" style="display:none;">
        <h2 class="h2textos">CRUD de Mascotas</h2>
        <form id="mascotaForm">
            <input type="hidden" id="buscarId">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" required><br>
            <label for="especie">Especie:</label><br>
            <input type="text" id="especie" required><br>
            <label for="raza">Raza:</label><br>
            <input type="text" id="raza" required><br>
            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" required><br>
            <label for="peso">Peso:</label><br>
            <input type="number" id="peso" required><br>
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label><br>
            <input type="date" id="fecha_nacimiento" required><br>
            <label for="propietario">Propietario:</label><br>
            <input type="text" id="propietario" required><br>
            <label for="direccion_propietario">Dirección del Propietario:</label><br>
            <input type="text" id="direccion_propietario" required><br>
            <label for="telefono_contacto">Teléfono de Contacto:</label><br>
            <input type="tel" id="telefono_contacto" required><br>
            <button type="button" id="insertarBtn">Insertar Mascota</button>
            <button type="button" id="buscarIdBtn">Buscar por ID</button>
            <button type="button" id="actualizarBtn">Actualizar Mascota</button>
            <button type="button" id="eliminarBtn">Eliminar Mascota</button>
        </form>
        <h2 class="h2textos">Lista de Mascotas</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Especie</th>
                    <th>Raza</th>
                    <th>Edad</th>
                    <th>Peso</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Propietario</th>
                    <th>Dirección del Propietario</th>
                    <th>Teléfono de Contacto</th>
                </tr>
            </thead>
            <tbody id="tablaMascotasBody">
            </tbody>
        </table>
    </div>
</body>

</html>
